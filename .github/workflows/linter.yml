name: Lint

on: push

jobs: 
  run-linters: 
    name: Run Linters
    runs-on: ubuntu-latest

  steps: 
    -name: Check out git repo
        uses: actions/checkout@v2

    - name: Set up Node.js
        uses: actions/setup-node@v1

  name: Install Node.js dependencies
        run: npm ci

      - name: Run linters
        uses: wearerequired/lint-action@v2
        with:
          prettier: true